<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game - Find the Impostor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Join/Create Room Screen -->
        <div id="join-screen" class="screen active">
            <h1>Word Game</h1>
            <div class="form-group">
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
            </div>
            <div class="form-group">
                <input type="text" id="room-code" placeholder="Enter room code" maxlength="10">
            </div>
            <button id="join-btn" class="btn btn-primary">Join Room</button>
            <p class="info-text">Or create a new room by entering a unique code</p>
        </div>

        <!-- Waiting Room Screen -->
        <div id="waiting-screen" class="screen">
            <h2>Room: <span id="room-code-display"></span></h2>
            <div class="players-list">
                <h3>Players (<span id="player-count">0</span>)</h3>
                <ul id="players-list"></ul>
            </div>
            <div id="host-controls" class="host-controls" style="display: none;">
                <button id="start-btn" class="btn btn-primary" disabled>Start Game</button>
                <p class="info-text">Need at least 3 players to start</p>
            </div>
            <div id="waiting-message" class="waiting-message">
                <p>Waiting for host to start the game...</p>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <h2>Room: <span id="game-room-code"></span></h2>
            <div class="word-display">
                <div class="word-card">
                    <h3>Your Word</h3>
                    <div id="your-word" class="word-text"></div>
                    <div id="impostor-badge" class="impostor-badge" style="display: none;">
                        <span>ðŸŽ­ You are the IMPOSTOR!</span>
                    </div>
                </div>
            </div>
            <div class="game-info">
                <p>Discuss with other players and try to find the impostor!</p>
                <p id="player-count-game">Players: <span></span></p>
            </div>
            <div id="host-controls-game" class="host-controls" style="display: none;">
                <button id="new-round-btn" class="btn btn-secondary">New Round</button>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
